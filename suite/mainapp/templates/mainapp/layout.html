{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'mainapp/css/mainapp.css' %}" rel="stylesheet">

</head>
<body>

<aside>
    <img src="{% static 'mainapp/img/logo_aside.jpg' %}" alt="">
    <span class="logo">MOTO VOVK</span>
    <h3>Menu of suite</h3>
    <ul>
        <a href="{% url 'home' %}" ><li>Home</li></a>
        <a href="{% url 'about' %}" ><li>About</li></a>
        <a href="{% url 'news_home' %}" ><li>News</li></a>
    </ul>

</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
