{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'mainapp/css/mainapp.css' %}" rel="stylesheet">

</head>
<body>
<header>
    <div class="header">
        {% block add_new %}
        {% endblock %}
        <button class="btn btn-warning"><a href="#" >Registration</a></button>
    </div>
</header>
<aside>
    <img src="{% static 'mainapp/img/logo_aside.jpg' %}" alt="">
    <span class="logo">MOTO VOVK</span>
    <h3>Menu of suite</h3>
    <ul>
        <a href="{% url 'home' %}" ><li>Home</li></a>
        <a href="{% url 'about' %}" ><li>About</li></a>
        <a href="{% url 'news_home' %}" ><li>News</li></a>
        <a href="{% url 'catalog_motors' %}" ><li>Catalog</li></a>

    </ul>

</aside>
<main>
    <section class="banner">
    {% block banner %}
    {% endblock %}
    </section>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <div class="footer">
        <p>2022. All </p>
    </div>
</footer>
</body>
</html>
