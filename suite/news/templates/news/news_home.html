{% extends 'mainapp/layout.html' %}

{% block title %}{{ base.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}{# Проверка наличии новостей #}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p> {{ el.anons }}</p>
                    <p>{{ el.full_text }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No news</p>
        {% endif %}
    </div>

{% endblock %}
