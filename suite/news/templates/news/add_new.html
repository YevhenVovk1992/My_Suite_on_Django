{% extends 'mainapp/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>You can add new on this page</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ base.error }}</span>
            <button class="btn btn-success" type="submit">Create</button>
        </form>
    </div>
{% endblock %}
{% block add_new %}
    <a href="{% url 'add_new' %}" ><li><button class="btn btn-info"><i class="fas fa-plus-circle"><i/>Add new</button> </li></a>
{% endblock %}
