{% extends 'mainapp/layout.html' %}

{% block title %}{{ artiles.title }}{% endblock %}

{% block content %}
    <div class="features" >
        <h1>{{ artiles.title }}</h1>
        <p>{{ artiles.date }}</p>
        <p id="detail_view">{{ artiles.full_text }}</p>
        <a href="{% url 'news-update' artiles.id %}" class="btn btn-info">Update</a>
        <a href="{% url 'news-delete' artiles.id %}" class="btn btn-danger">Delete</a>
    </div>
{% endblock %}
{% block add_new %}
    <button class="btn btn-warning"><a href="{% url 'add_new' %}" >Add new</a></button>
{% endblock %}
